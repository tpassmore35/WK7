<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2 mb-5 mb-sm-0">
            <div class="card-tues">
              <div class="card-body">
                <h5 class="card-title">Mon</h5>
                <p class="card-text">
                  ⛈ <br />
                  80° 55°
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card-tues">
              <div class="card-body">
                <h5 class="card-tues">Tues</h5>
                <p class="card-text">
                  ⛈ <br />
                  65° 46°
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card-tues">
              <div class="card-body">
                <h5 class="card-title">Wed</h5>
                <p class="card-text">
                  ⛈ <br />
                  71° 46°
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card-tues">
              <div class="card-body">
                <h5 class="card-title">Thurs</h5>
                <p class="card-text">
                  ⛈ <br />
                  78° 54°
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card-tues">
              <div class="card-body">
                <h5 class="card-title">Fri</h5>
                <p class="card-fri">
                  ⛈ <br />
                  84° 64°
                </p>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="" target="_blank">Open-source code</a>
          by Tiffany Passmore
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
